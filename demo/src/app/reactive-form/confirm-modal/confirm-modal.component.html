<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{actionName}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{actionInfo}}
            </div>
            <div class="modal-footer">
                <button mat-raised-button data-bs-dismiss="modal" (click)="onbutton1Clicked()">{{button1Name}}</button>
                <button mat-raised-button color="warn" data-bs-dismiss="modal"
                    (click)="onbutton2Clicked()">{{button2Name}}</button>
            </div>
        </div>
    </div>
</div>
