
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" *ngFor="let item of menuItems">
            <mat-icon
                class="menu-icon"
                [style.color]="item.iconColor">{{item.matIcon}}
            </mat-icon> &nbsp;
           <span class="menu-text">{{item.displayName}}</span> 
        </button>
      </div>
